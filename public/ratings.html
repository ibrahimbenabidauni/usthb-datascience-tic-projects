<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratings Leaderboard - TIC Projects</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Menu</h2>
      <button class="sidebar-close" onclick="toggleSidebar()">✕</button>
    </div>
    <div class="sidebar-search">
      <input type="text" placeholder="Search users..." id="sidebarSearch" onkeyup="searchUsers(this.value)">
      <div id="searchResultsDropdown" style="display: none; margin-top: 8px; max-height: 300px; overflow-y: auto; background: var(--dark); border-radius: 8px;"></div>
    </div>
    <ul class="sidebar-menu" id="sidebarMenu"></ul>
    <div class="sidebar-auth" id="sidebarAuth"></div>
  </div>
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

  <nav>
    <a href="javascript:toggleSidebar()" class="logo" style="cursor: pointer;">TIC Projects</a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="projects.html">Projects</a>
      <a href="ratings.html">Ratings</a>
      <div id="authNav"></div>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>⭐ Ratings Leaderboard</h1>
      <p>Top-rated projects and students in the TIC community</p>
    </div>

    <div style="display: flex; gap: 10px; margin: 30px 0; justify-content: center;">
      <button class="btn btn-primary" onclick="switchTab('projects')" id="projectsTab" style="background: var(--gradient);">Top Projects</button>
      <button class="btn btn-secondary" onclick="switchTab('users')" id="usersTab">Top Users</button>
    </div>

    <div id="projectsSection">
      <div class="projects-grid" id="topProjectsList"></div>
    </div>

    <div id="usersSection" style="display: none;">
      <div id="topUsersList"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 TIC Projects Platform</p>
  </footer>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    let searchTimeout = null;

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      if (sidebar && overlay) {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('open');
      }
    }

    function updateAuthNav() {
      const authNav = document.getElementById('authNav');
      if (!authNav) return;

      if (token && user) {
        authNav.innerHTML = `
          <div class="user-info">
            <a href="/profile.html" style="color: white; text-decoration: none;">
              ${user.profile_picture 
                ? \`<img src="\${user.profile_picture}" class="user-avatar" alt="Profile">\`
                : \`<div class="user-avatar" style="background: rgba(255,255,255,0.2); display:flex; align-items:center; justify-content:center;">\${user.username.charAt(0).toUpperCase()}</div>\`
              }
            </a>
            <span>Hi, \${user.username}</span>
            <button class="btn-logout" onclick="logout()">Logout</button>
          </div>
        `;
      } else {
        authNav.innerHTML = \`
          <a href="/login.html">Login</a>
          <a href="/register.html">Register</a>
        \`;
      }
    }

    function updateSidebar() {
      const menu = document.getElementById('sidebarMenu');
      const authDiv = document.getElementById('sidebarAuth');
      menu.innerHTML = '';
      authDiv.innerHTML = '';

      const baseItems = [
        { text: 'Home', href: '/' },
        { text: 'Browse Projects', href: 'projects.html' },
        { text: 'Ratings', href: 'ratings.html' }
      ];

      baseItems.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.href;
        a.textContent = item.text;
        li.appendChild(a);
        menu.appendChild(li);
      });

      if (token && user) {
        const loggedInItems = [
          { text: 'Profile', href: 'profile.html' },
          { text: 'My Projects', href: 'projects.html' },
          { text: 'Change Password', href: 'change-password.html' }
        ];

        const divider = document.createElement('div');
        divider.className = 'sidebar-divider';
        menu.appendChild(divider);

        loggedInItems.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = item.href;
          a.textContent = item.text;
          li.appendChild(a);
          menu.appendChild(li);
        });

        authDiv.innerHTML = \`<button class="btn btn-secondary" onclick="logout()">Logout</button>\`;
      } else {
        authDiv.innerHTML = \`
          <a href="login.html" class="btn btn-primary" style="display: block; text-align: center; padding: 12px;">Login</a>
          <a href="register.html" class="btn btn-secondary" style="display: block; text-align: center; padding: 12px; margin-top: 10px; border: 2px solid rgba(255,255,255,0.3);">Register</a>
        \`;
      }
    }

    async function loadTopProjects() {
      try {
        const response = await fetch('/projects');
        const data = await response.json();
        const projects = data.projects || [];
        
        const sorted = projects.sort((a, b) => b.avg_rating - a.avg_rating);
        const topProjects = sorted.slice(0, 10);

        const container = document.getElementById('topProjectsList');
        if (topProjects.length === 0) {
          container.innerHTML = '<div class="empty-state"><h3>No projects yet</h3></div>';
          return;
        }

        container.innerHTML = topProjects.map((project, index) => \`
          <div class="card project-card" style="animation: slideDown 0.6s ease-out backwards; animation-delay: \${index * 0.1}s;">
            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
              <div style="font-size: 2rem; font-weight: bold; color: #667eea;">#\${index + 1}</div>
              <div style="background: var(--gradient); color: white; padding: 5px 12px; border-radius: 20px; font-weight: bold;">⭐ \${project.avg_rating.toFixed(1)}</div>
            </div>
            <h3>\${escapeHtml(project.title)}</h3>
            <p style="color: #666; font-size: 0.9rem;">By <strong>\${escapeHtml(project.author_name)}</strong></p>
            <p>\${escapeHtml(project.description)}</p>
            <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; font-size: 0.85rem; color: #999;">
              \${project.review_count} review\${project.review_count !== 1 ? 's' : ''}
            </div>
            <a href="projects.html?id=\${project.id}" class="btn btn-secondary" style="margin-top: 15px; display: inline-block;">View Project</a>
          </div>
        \`).join('');
      } catch (err) {
        console.error('Error loading projects:', err);
      }
    }

    async function loadTopUsers() {
      try {
        const response = await fetch('/users/search?q=');
        const data = await response.json();
        const users = data.users || [];

        const projectsResponse = await fetch('/projects');
        const projectsData = await projectsResponse.json();
        const projects = projectsData.projects || [];

        const userStats = {};
        users.forEach(user => {
          userStats[user.id] = { user, totalRating: 0, projectCount: 0 };
        });

        projects.forEach(project => {
          if (userStats[project.author_id]) {
            userStats[project.author_id].totalRating += project.avg_rating;
            userStats[project.author_id].projectCount += 1;
          }
        });

        const sorted = Object.values(userStats)
          .map(stat => ({
            ...stat.user,
            avgRating: stat.projectCount > 0 ? stat.totalRating / stat.projectCount : 0,
            projectCount: stat.projectCount
          }))
          .filter(u => u.projectCount > 0)
          .sort((a, b) => b.avgRating - a.avgRating);

        const topUsers = sorted.slice(0, 10);
        const container = document.getElementById('topUsersList');

        if (topUsers.length === 0) {
          container.innerHTML = '<div class="empty-state"><h3>No users with projects yet</h3></div>';
          return;
        }

        container.innerHTML = \`
          <div style="max-width: 600px; margin: 0 auto;">
            \${topUsers.map((u, index) => \`
              <div class="card" style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px; animation: slideDown 0.6s ease-out backwards; animation-delay: \${index * 0.1}s;">
                <div style="font-size: 2rem; font-weight: bold; color: #667eea; min-width: 50px;">#\${index + 1}</div>
                <div style="flex-grow: 1;">
                  <h3 style="margin: 0 0 5px 0;">\${escapeHtml(u.full_name || u.username)}</h3>
                  <p style="margin: 0; color: #666; font-size: 0.9rem;">@\${escapeHtml(u.username)}</p>
                  <p style="margin: 5px 0 0 0; color: #999; font-size: 0.85rem;">\${u.projectCount} project\${u.projectCount !== 1 ? 's' : ''}</p>
                </div>
                <div style="text-align: right;">
                  <div style="background: var(--gradient); color: white; padding: 10px 15px; border-radius: 8px; font-weight: bold;">⭐ \${u.avgRating.toFixed(1)}</div>
                </div>
              </div>
            \`).join('')}
          </div>
        \`;
      } catch (err) {
        console.error('Error loading users:', err);
      }
    }

    function switchTab(tab) {
      const projectsSection = document.getElementById('projectsSection');
      const usersSection = document.getElementById('usersSection');
      const projectsTab = document.getElementById('projectsTab');
      const usersTab = document.getElementById('usersTab');

      if (tab === 'projects') {
        projectsSection.style.display = 'block';
        usersSection.style.display = 'none';
        projectsTab.style.background = 'var(--gradient)';
        projectsTab.style.color = 'white';
        usersTab.style.background = 'transparent';
        usersTab.style.color = 'var(--dark)';
      } else {
        projectsSection.style.display = 'none';
        usersSection.style.display = 'block';
        projectsTab.style.background = 'transparent';
        projectsTab.style.color = 'var(--dark)';
        usersTab.style.background = 'var(--gradient)';
        usersTab.style.color = 'white';
        loadTopUsers();
      }
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      location.href = '/';
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function searchUsers(query) {
      const dropdown = document.getElementById('searchResultsDropdown');
      if (searchTimeout) clearTimeout(searchTimeout);
      if (query.length < 2) {
        dropdown.style.display = 'none';
        return;
      }

      searchTimeout = setTimeout(async () => {
        try {
          const response = await fetch(\`/users/search?q=\${encodeURIComponent(query)}\`);
          const data = await response.json();
          if (data.users && data.users.length > 0) {
            dropdown.innerHTML = \`
              <div style="padding: 0; max-height: 300px; overflow-y: auto;">
                \${data.users.map(u => \`
                  <a href="/profile.html?id=\${u.id}" style="display: flex; align-items: center; gap: 10px; padding: 10px; color: white; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.1); transition: background 0.2s;" onmouseover="this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.background='transparent'">
                    \${u.profile_picture 
                      ? \`<img src="\${u.profile_picture}" style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover;" alt="\${escapeHtml(u.username)}">\`
                      : \`<div style="width: 32px; height: 32px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; font-weight: bold;">\${u.username.charAt(0).toUpperCase()}</div>\`
                    }
                    <div style="flex: 1; min-width: 0;">
                      <div style="font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">\${escapeHtml(u.username)}</div>
                      <div style="font-size: 0.85rem; opacity: 0.7; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">\${u.full_name ? escapeHtml(u.full_name) : 'No name'}</div>
                    </div>
                  </a>
                \`).join('')}
              </div>
            \`;
            dropdown.style.display = 'block';
          } else {
            dropdown.style.display = 'none';
          }
        } catch (error) {
          dropdown.style.display = 'none';
        }
      }, 300);
    }

    updateSidebar();
    updateAuthNav();
    loadTopProjects();
  </script>
</body>
</html>
