<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TIC Projects Platform</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      background: var(--gradient);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    body::before {
      animation: floatingOrb 8s ease-in-out infinite;
    }
    
    body::after {
      animation: floatingOrb2 12s ease-in-out infinite;
    }
    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .auth-card {
      width: 100%;
      max-width: 420px;
      animation: scaleIn 0.4s ease-out;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .auth-header h1 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 8px;
    }
    .auth-header p {
      color: var(--gray-500);
    }
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--gray-200);
    }
    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .auth-footer a:hover {
      text-decoration: underline;
    }
    nav {
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="logo">TIC Projects</a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/projects.html">Projects</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </div>
  </nav>

  <div class="auth-container">
    <div class="card auth-card">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Login to your account to continue</p>
      </div>

      <div id="message" class="message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email or Username</label>
          <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="/register.html">Register</a></p>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = '/projects.html';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageDiv = document.getElementById('message');
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.textContent = 'Login successful! Redirecting...';
          
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          setTimeout(() => {
            window.location.href = '/projects.html';
          }, 1000);
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = data.error || 'Login failed';
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Connection error. Please try again.';
      }
    });
  </script>
</body>
</html>
