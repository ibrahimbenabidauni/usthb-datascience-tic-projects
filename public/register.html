<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TIC Projects Platform</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      background: var(--gradient);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    body::before {
      animation: floatingOrb2 10s ease-in-out infinite;
    }
    
    body::after {
      animation: floatingOrb3 14s ease-in-out infinite;
    }
    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .auth-card {
      width: 100%;
      max-width: 420px;
      animation: scaleIn 0.4s ease-out;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .auth-header h1 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 8px;
    }
    .auth-header p {
      color: var(--gray-500);
    }
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--gray-200);
    }
    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .auth-footer a:hover {
      text-decoration: underline;
    }
    nav {
      background: rgba(0, 0, 0, 0.2);
    }
    .form-hint {
      color: var(--gray-500);
      font-size: 0.85rem;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <nav>
    <div style="display: flex; align-items: center; gap: 15px;">
      <a href="/" class="logo">TIC Projects</a>
      <button class="theme-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
        <span id="themeIcon">ðŸŒ™</span>
      </button>
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/projects.html">Projects</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </div>
  </nav>

  <div class="auth-container">
    <div class="card auth-card">
      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Join the TIC Projects community</p>
      </div>

      <div id="message" class="message"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
          <p class="form-hint">At least 3 characters</p>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Choose a password" required>
          <p class="form-hint">At least 6 characters</p>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="/login.html">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = '/projects.html';
    }

    function toggleDarkMode() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      document.getElementById('themeIcon').textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    setTimeout(() => {
      const themeIcon = document.getElementById('themeIcon');
      if (themeIcon) themeIcon.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }, 100);

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageDiv = document.getElementById('message');
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.textContent = 'Account created! Redirecting...';
          
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          setTimeout(() => {
            window.location.href = '/projects.html';
          }, 1000);
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = data.error || 'Registration failed';
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Connection error. Please try again.';
      }
    });
  </script>
</body>
</html>
