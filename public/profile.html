<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - TIC Projects Platform</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Menu</h2>
      <button class="sidebar-close" onclick="toggleSidebar()">âœ•</button>
    </div>
    <div class="sidebar-search">
      <input type="text" placeholder="Search users..." id="sidebarSearch" onkeyup="searchUsers(this.value)">
      <div id="searchResultsDropdown" style="display: none; margin-top: 8px; max-height: 300px; overflow-y: auto; background: var(--dark); border-radius: 8px;"></div>
    </div>
    <ul class="sidebar-menu" id="sidebarMenu"></ul>
    <div class="sidebar-auth" id="sidebarAuth"></div>
  </div>
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

  <nav>
    <a href="javascript:toggleSidebar()" class="logo" style="cursor: pointer;">TIC Projects</a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="projects.html">Projects</a>
      <a href="ratings.html">Ratings</a>
      <div id="authNav"></div>
    </div>
  </nav>

  <div class="container">
    <div id="profileContent">
      <div class="profile-header" id="profileHeader">
        <div class="profile-avatar-container">
          <div class="profile-avatar-placeholder" id="avatarPlaceholder">?</div>
          <img src="" class="profile-avatar" id="avatarImage" style="display:none;">
        </div>
        <div class="profile-info">
          <h1 id="profileUsername">Loading...</h1>
          <p id="profileFullName"></p>
          <p id="profileBio" style="margin-top: 8px; opacity: 0.8;"></p>
          <p id="profileDate" style="margin-top: 8px; font-size: 0.9rem;"></p>
        </div>
        <button id="editProfileBtn" class="btn btn-ghost" style="display:none;margin-left:auto;" onclick="openEditModal()">Edit Profile</button>
      </div>

      <div class="page-header">
        <h1>Projects</h1>
      </div>

      <div id="userProjects" class="projects-grid"></div>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Profile</h2>
        <button class="btn-close" onclick="closeEditModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div id="editMessage" class="message"></div>

        <form id="editForm">
          <div class="form-group">
            <label for="editUsername">Username</label>
            <input type="text" id="editUsername" name="username" required>
          </div>

          <div class="form-group">
            <label for="editFullName">Full Name</label>
            <input type="text" id="editFullName" name="full_name" placeholder="Your full name">
          </div>

          <div class="form-group">
            <label for="editBio">Bio</label>
            <textarea id="editBio" name="bio" placeholder="Tell us about yourself..."></textarea>
          </div>

          <div class="form-group">
            <label for="editProfilePicture">Profile Picture URL</label>
            <input type="url" id="editProfilePicture" name="profile_picture" placeholder="https://example.com/image.jpg">
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 TIC Projects Platform</p>
  </footer>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    let searchTimeout = null;
    let viewingUserId = null;

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('open');
    }

    function updateSidebar() {
      const menu = document.getElementById('sidebarMenu');
      const authDiv = document.getElementById('sidebarAuth');
      if (!menu || !authDiv) return;
      menu.innerHTML = '';
      authDiv.innerHTML = '';

      const baseItems = [
        { text: 'Home', href: '/' },
        { text: 'Browse Projects', href: 'projects.html' },
        { text: 'Ratings', href: 'ratings.html' }
      ];

      baseItems.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.href;
        a.textContent = item.text;
        li.appendChild(a);
        menu.appendChild(li);
      });

      if (token) {
        const loggedInItems = [
          { text: 'Profile', href: 'profile.html' },
          { text: 'My Projects', href: 'projects.html' },
          { text: 'Change Password', href: 'change-password.html' }
        ];

        const divider = document.createElement('div');
        divider.className = 'sidebar-divider';
        menu.appendChild(divider);

        loggedInItems.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = item.href;
          a.textContent = item.text;
          li.appendChild(a);
          menu.appendChild(li);
        });

        authDiv.innerHTML = `<button class="btn btn-secondary" onclick="logout()">Logout</button>`;
      } else {
        authDiv.innerHTML = `
          <a href="login.html" class="btn btn-primary" style="display: block; text-align: center; padding: 12px;">Login</a>
          <a href="register.html" class="btn btn-secondary" style="display: block; text-align: center; padding: 12px; margin-top: 10px; border: 2px solid rgba(255,255,255,0.3);">Register</a>
        `;
      }
    }

    function updateAuthNav() {
      const authNav = document.getElementById('authNav');
      if (token && user) {
        authNav.innerHTML = `
          <div class="user-info">
            <a href="/profile.html" style="color: white; text-decoration: none;">
              ${user.profile_picture 
                ? `<img src="${user.profile_picture}" class="user-avatar" alt="Profile">`
                : `<div class="user-avatar" style="background: rgba(255,255,255,0.2); display:flex; align-items:center; justify-content:center;">${user.username.charAt(0).toUpperCase()}</div>`
              }
            </a>
            <span>Hi, ${user.username}</span>
            <button class="btn-logout" onclick="logout()">Logout</button>
          </div>
        `;
      } else {
        authNav.innerHTML = `
          <a href="/login.html">Login</a>
          <a href="/register.html">Register</a>
        `;
      }
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/';
    }

    async function loadProfile() {
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('id');

      if (userId) {
        viewingUserId = parseInt(userId);
        await loadUserProfile(userId);
      } else if (token) {
        await loadMyProfile();
      } else {
        window.location.href = '/login.html';
      }
    }

    async function loadMyProfile() {
      try {
        const response = await fetch('/users/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();

        if (response.ok) {
          displayProfile(data.user, true);
          document.getElementById('editProfileBtn').style.display = 'block';
          loadUserProjectsById(data.user.id);
        } else {
          logout();
        }
      } catch (error) {
        console.error('Error loading profile:', error);
      }
    }

    async function loadUserProfile(userId) {
      try {
        const response = await fetch(`/users/${userId}`);
        const data = await response.json();

        if (response.ok) {
          displayProfile(data.user, user && user.id === parseInt(userId));
          if (user && user.id === parseInt(userId)) {
            document.getElementById('editProfileBtn').style.display = 'block';
          }
          displayProjects(data.projects);
        } else {
          document.getElementById('profileContent').innerHTML = `
            <div class="empty-state">
              <h3>User not found</h3>
              <p>The user you're looking for doesn't exist.</p>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error loading user:', error);
      }
    }

    async function loadUserProjectsById(userId) {
      try {
        const response = await fetch(`/users/${userId}`);
        const data = await response.json();
        if (response.ok) {
          displayProjects(data.projects);
        }
      } catch (error) {
        console.error('Error loading projects:', error);
      }
    }

    function displayProfile(userData, isOwner) {
      document.getElementById('profileUsername').textContent = userData.username;
      document.getElementById('profileFullName').textContent = userData.full_name || '';
      document.getElementById('profileBio').textContent = userData.bio || '';
      document.getElementById('profileDate').textContent = `Member since ${formatDate(userData.created_at)}`;

      if (userData.profile_picture) {
        document.getElementById('avatarImage').src = userData.profile_picture;
        document.getElementById('avatarImage').style.display = 'block';
        document.getElementById('avatarPlaceholder').style.display = 'none';
      } else {
        document.getElementById('avatarPlaceholder').textContent = userData.username.charAt(0).toUpperCase();
        document.getElementById('avatarPlaceholder').style.display = 'flex';
        document.getElementById('avatarImage').style.display = 'none';
      }

      if (isOwner) {
        document.getElementById('editUsername').value = userData.username;
        document.getElementById('editFullName').value = userData.full_name || '';
        document.getElementById('editBio').value = userData.bio || '';
        document.getElementById('editProfilePicture').value = userData.profile_picture || '';
      }
    }

    function displayProjects(projects) {
      const container = document.getElementById('userProjects');
      
      if (projects && projects.length > 0) {
        container.innerHTML = projects.map((project, index) => `
          <div class="card project-card" style="animation-delay: ${index * 0.1}s">
            <h3>${escapeHtml(project.title)}</h3>
            
            <div class="project-badges">
              ${project.section ? `<span class="badge badge-section-${project.section.toLowerCase()}">${escapeHtml(project.section)}</span>` : ''}
              ${project.group_number ? `<span class="badge badge-group">Group ${escapeHtml(project.group_number)}</span>` : ''}
            </div>
            
            <p>${escapeHtml(project.description)}</p>

            ${project.drive_link ? `
              <a href="${project.drive_link}" target="_blank" style="display:inline-flex;align-items:center;gap:8px;color:var(--primary);font-weight:600;margin-bottom:16px;">
                ðŸ“‚ View Files / Open Drive
              </a>
            ` : ''}

            <div class="rating-display">
              <div class="rating-stars">
                ${renderStars(project.avg_rating || 0)}
              </div>
              <span class="rating-count">(${project.review_count || 0} reviews)</span>
            </div>

            <div class="project-meta">
              <span>${formatDate(project.created_at)}</span>
            </div>
          </div>
        `).join('');
      } else {
        container.innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1;">
            <h3>No projects yet</h3>
            <p>This user hasn't submitted any projects.</p>
          </div>
        `;
      }
    }

    function renderStars(rating) {
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        stars += `<span class="star ${i <= Math.round(rating) ? 'filled' : ''}" style="cursor:default;font-size:1rem;">&#9733;</span>`;
      }
      return stars;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function openEditModal() {
      document.getElementById('editModal').classList.add('active');
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.remove('active');
      document.getElementById('editMessage').className = 'message';
    }

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageDiv = document.getElementById('editMessage');
      const formData = {
        username: document.getElementById('editUsername').value,
        full_name: document.getElementById('editFullName').value,
        bio: document.getElementById('editBio').value,
        profile_picture: document.getElementById('editProfilePicture').value
      };

      try {
        const response = await fetch('/users/me', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.textContent = 'Profile updated successfully!';
          localStorage.setItem('user', JSON.stringify(data.user));
          setTimeout(() => {
            closeEditModal();
            loadProfile();
            updateAuthNav();
          }, 1000);
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = data.error || 'Failed to update profile';
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Connection error. Please try again.';
      }
    });

    document.getElementById('editModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('editModal')) {
        closeEditModal();
      }
    });

    async function searchUsers(query) {
      const dropdown = document.getElementById('searchResultsDropdown');
      if (searchTimeout) clearTimeout(searchTimeout);
      if (query.length < 2) {
        dropdown.style.display = 'none';
        return;
      }
      searchTimeout = setTimeout(async () => {
        try {
          const response = await fetch(`/users/search?q=${encodeURIComponent(query)}`);
          const data = await response.json();
          if (data.users && data.users.length > 0) {
            dropdown.innerHTML = `
              <div class="card" style="padding: 0; max-height: 300px; overflow-y: auto;">
                ${data.users.map(u => `
                  <a href="/profile.html?id=${u.id}" class="user-card" style="text-decoration: none;">
                    ${u.profile_picture 
                      ? `<img src="${u.profile_picture}" class="user-card-avatar" alt="${escapeHtml(u.username)}">`
                      : `<div class="user-card-placeholder">${u.username.charAt(0).toUpperCase()}</div>`
                    }
                    <div class="user-card-info">
                      <h4>${escapeHtml(u.username)}</h4>
                      <p>${u.full_name ? escapeHtml(u.full_name) : 'No name provided'}</p>
                    </div>
                  </a>
                `).join('')}
              </div>
            `;
            dropdown.style.display = 'block';
          } else {
            dropdown.innerHTML = `<div class="card"><p style="text-align:center;color:var(--gray-500);">No users found</p></div>`;
            dropdown.style.display = 'block';
          }
        } catch (error) { dropdown.style.display = 'none'; }
      }, 300);
    }

    updateSidebar();
    updateAuthNav();
    loadProfile();
  </script>
</body>
</html>
