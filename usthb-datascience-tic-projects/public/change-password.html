<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - TIC Projects</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Menu</h2>
      <button class="sidebar-close" onclick="toggleSidebar()">âœ•</button>
    </div>
    
    <div class="sidebar-search">
      <input type="text" placeholder="Search users..." id="sidebarSearch" onkeyup="searchUsers(this.value)">
    </div>

    <ul class="sidebar-menu" id="sidebarMenu"></ul>

    <div class="sidebar-auth" id="sidebarAuth"></div>
  </div>
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

  <!-- Navigation -->
  <nav>
    <a href="javascript:toggleSidebar()" class="logo" style="cursor: pointer;">TIC Projects</a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="projects.html">Projects</a>
      <a href="ratings.html">Ratings</a>
      <div id="authNav"></div>
    </div>
  </nav>

  <div class="container">
    <div style="max-width: 500px; margin: 50px auto;">
      <div class="card">
        <h1 style="text-align: center; margin-bottom: 30px; color: var(--primary);">ðŸ”‘ Change Password</h1>
        
        <form id="passwordForm" style="display: flex; flex-direction: column; gap: 20px;">
          <div>
            <label for="currentPassword" style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark);">Current Password</label>
            <input type="password" id="currentPassword" placeholder="Enter your current password" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
          </div>

          <div>
            <label for="newPassword" style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark);">New Password</label>
            <input type="password" id="newPassword" placeholder="Enter new password (min 6 characters)" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
          </div>

          <div>
            <label for="confirmPassword" style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark);">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
          </div>

          <div id="message" style="padding: 12px; border-radius: 8px; display: none;"></div>

          <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 1.1rem;">Change Password</button>
          <a href="profile.html" class="btn btn-secondary" style="width: 100%; padding: 12px; font-size: 1.1rem; text-align: center;">Back to Profile</a>
        </form>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('open');
    }

    async function initializePage() {
      const token = localStorage.getItem('token');
      if (!token) {
        location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch('/auth/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) {
          localStorage.removeItem('token');
          location.href = 'login.html';
          return;
        }
        const data = await response.json();
        currentUser = data.user;
      } catch (err) {
        console.error('Error:', err);
        location.href = 'login.html';
      }

      updateSidebar();
    }

    function updateSidebar() {
      const menu = document.getElementById('sidebarMenu');
      const authDiv = document.getElementById('sidebarAuth');
      menu.innerHTML = '';
      authDiv.innerHTML = '';

      const baseItems = [
        { text: 'Home', href: '/' },
        { text: 'Browse Projects', href: 'projects.html' },
        { text: 'Ratings', href: 'ratings.html' }
      ];

      baseItems.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.href;
        a.textContent = item.text;
        li.appendChild(a);
        menu.appendChild(li);
      });

      if (currentUser) {
        const loggedInItems = [
          { text: 'Profile', href: 'profile.html' },
          { text: 'Edit Profile', href: 'edit-profile.html' },
          { text: 'My Projects', href: 'my-projects.html' },
          { text: 'Privacy Settings', href: 'privacy.html' },
          { text: 'Change Password', href: 'change-password.html' }
        ];

        const divider = document.createElement('div');
        divider.className = 'sidebar-divider';
        menu.appendChild(divider);

        loggedInItems.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = item.href;
          a.textContent = item.text;
          if (item.href === 'change-password.html') a.classList.add('active');
          li.appendChild(a);
          menu.appendChild(li);
        });

        authDiv.innerHTML = `<button class="btn btn-secondary" onclick="logout()">Logout</button>`;
      }
    }

    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageDiv = document.getElementById('message');

      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/auth/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            currentPassword,
            newPassword
          })
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.error || 'Failed to change password', 'error');
          return;
        }

        showMessage('Password changed successfully!', 'success');
        setTimeout(() => {
          location.href = 'profile.html';
        }, 2000);
      } catch (err) {
        console.error('Error:', err);
        showMessage('An error occurred. Please try again.', 'error');
      }
    });

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.style.display = 'block';
      messageDiv.style.background = type === 'error' ? '#fee' : '#efe';
      messageDiv.style.color = type === 'error' ? '#c33' : '#3c3';
      messageDiv.style.border = `2px solid ${type === 'error' ? '#faa' : '#afa'}`;
    }

    function logout() {
      localStorage.removeItem('token');
      location.href = '/';
    }

    function searchUsers(query) {
      toggleSidebar();
      if (query.length > 1) {
        location.href = `/users?search=${encodeURIComponent(query)}`;
      }
    }

    initializePage();
  </script>
</body>
</html>
